<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <h1>Welcome Back!</h1>
        <button class="logout-btn">Logout</button>
      </header>
      <section class="content">
        <div class="card">
          <h3>Analytics</h3>
          <p>Some data or analytics here.</p>
        </div>
        <div class="card">
          <h3>Statistics</h3>
          <p>Additional data or content here.</p>
        </div>
        <div class="card">
          <h3>Insights</h3>
          <p>More insights or stats here.</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
